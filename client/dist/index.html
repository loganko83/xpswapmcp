  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration with Force Update -->
    <script>
      if ("serviceWorker" in navigator) {
        // Unregister all existing service workers first
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
        
        // Register new service worker
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/xpswap/sw.js?v=" + Date.now())
            .then(registration => {
              console.log("SW registered: ", registration);
              // Force update on every load
              registration.update();
            })
            .catch(error => {
              console.log("SW registration failed: ", error);
            });
        });
      }
    </script>
    
    <!-- Force reload on version mismatch -->
    <script>
      const currentVersion = "3.0.0";
      const storedVersion = localStorage.getItem("xpswap-version");
      
      if (storedVersion && storedVersion !== currentVersion) {
        // Clear all caches
        if ("caches" in window) {
          caches.keys().then(names => {
            names.forEach(name => caches.delete(name));
          });
        }
        // Clear localStorage
        localStorage.clear();
        // Force reload
        location.reload(true);
      }
      
      localStorage.setItem("xpswap-version", currentVersion);
    </script>
